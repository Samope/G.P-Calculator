<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>S' Weight converter</title>
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./fontawesome-free-5.11.2-web/css/all.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="dark-overlay">
        <h1 class="bg-light p-2"><b class="text-primary m-2">S</b><b class="text-success">'</b> <b
                class="text-danger">WOR<b class="text-info">LD</b></h1 class="bg-primary">
        <div class="container text-white">
            <div class="row">
                <div class="col-lg-6 offset-md-3">
                    <h1 class="display-3  text-dark text-center mb-3">
                        Weight Converter
                    </h1>
                    <form action="" class="mb-3 p-2">
                        <div class="form-group">
                            <input type="number" class="form-control form-control-lg" id="lbsInput"
                                placeholder="Enter Pounds">
                        </div>
                    </form>
                    <div id="output">
                        <div class="card bg-primary text-center mb-2 p-2">
                            <div class="card-block">
                                <h4 class="">
                                    Grams
                                </h4>
                                <div id="gramsOutput"></div>
                            </div>
                        </div>
                        <div class="card bg-success text-center mb-2 p-2">
                            <div class="card-block">
                                <h4>
                                    Kilograms
                                </h4>
                                <div id="KgOutput"></div>
                            </div>
                        </div>
                        <div class="card bg-warning mb-2 text-center p-2">
                            <div class="card-block">
                                <h4>
                                    Ounce
                                </h4>
                                <div id="ozOutput"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <footer id="main-footer" class="py-3 text-dark bg-light">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12 ml-auto">
                    <h1 class="text-info">Contact</h1>
                    <span><i class="fas fa-phone h5 text-dark">&nbsp;07033747082</i></span><br>
                    <span> <i class="fas fa-envelope text-dark"> &nbsp; officialsamope@gmail.com</i> </span><br>
                    <div class="soc">
                        <a href=""><img src="./img/facebook-512.png" width="32x32" alt=""></i></a>
                        <a href=""><img src="./img/Whatsapp-512.png" width="45x45" alt=""></i></a>
                        <a href=""><img src="./img/twitter_PNG9.png" width="32x32" alt=""></i></a>
                        <a href=""><img src="./img/instacolored.png" width="32x32" alt=""></i></a>
                    </div>
                    <p class="text-muted">Copyright &copy;2020 | S' World</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="./index.js"></script>
    <script src="./stylesheet/js/jquery_3.3.1.js"></script>
    <script src="./stylesheet/js/popper.min.js"></script>
    <script src="./stylesheet/js/bootstrap.js"></script>

</body>

</html>
